<h2 mat-dialog-title>Let's Meet Discussion</h2>
<mat-dialog-content>
<div class="conversation" #scrollMe>
	<div *ngFor="let comment of comments">
		<p *ngIf="comment.role == 'MANAGER'" class="manager-comment">{{comment.content}}</p>
		<p *ngIf="comment.role == 'EMPLOYEE'" class="employee-comment">{{comment.content}}</p>
	</div>
</div>

<form [formGroup]="form">
	<mat-form-field> <input matInput
		formControlName="message" placeholder="Message"> </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-raised-button (click)="onSubmit()">Submit</button>
<button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>

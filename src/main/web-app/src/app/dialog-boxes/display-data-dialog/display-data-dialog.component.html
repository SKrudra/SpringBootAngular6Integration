<div mat-dialog-content>
	<h1>{{theRequest.employee.firstName}} {{theRequest.employee.lastName}}</h1>
	<h3>{{theRequest.employee.designation}} ( {{theRequest.employee.department}} )</h3>
	<hr/>
	
	<div *ngIf="theRequest.reasons.length > 0">
		<h2> Reasons </h2>
		<ul *ngFor="let res of theRequest.reasons">
			<li>{{res.description}}</li>
		</ul>
		<hr />
	</div>
	
	<h2>Explanation</h2>
	<p>{{theRequest.description}}</p>
</div>
<div mat-dialog-actions align="end">  
  <button mat-button [mat-dialog-close]="false">OK</button>
</div>


<mat-toolbar class="topbar telative" style="color:white;background-color:#111">
	<span style="background-color: 	#777777; padding:5px 20px; margin:0px;">SRM</span>
    <span class="spacer"></span>
	<button mat-raised-button (click)="myLogout()" style="float:right;"> Logout </button>
</mat-toolbar>

<mat-sidenav-container class = "layout-container" >
	
	<mat-sidenav mode="side" opened class="layout-sidenav" style="background-color:#F5F5F5;padding:10px;">
		<app-employee-detail></app-employee-detail>
	</mat-sidenav>
	
	<mat-sidenav-content>
		<nav mat-tab-nav-bar style="background-color:#555555;padding:5px;">
			<ng-container *ngFor="let link of navLinks">
			  <a mat-tab-link style="color:white;"
			     [routerLink]="link.path"
			     routerLinkActive #rla="routerLinkActive"
			     [active]="rla.isActive">
			    {{link.label}}
			  </a>
		  </ng-container>  
		</nav>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
	
</mat-sidenav-container>

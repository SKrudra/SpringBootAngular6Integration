<div class="parent">

	<div class="hgroup">
	  <h1>SRM</h1>
	  <h3>Service Request Management</h3>
	</div>
	
	<div class="form">

		<mat-toolbar class="topbar telative" style="margin:0px 10px;">
			<span>SRM</span>
		</mat-toolbar>
	
	    <form [formGroup]="form">
	          	<div class="group">
		        <mat-form-field>
		            <input matInput placeholder="Username" formControlName ="username" required>
		        </mat-form-field>
	            </div>
	        	<mat-form-field>
	          		<input matInput placeholder="Password" type="password" formControlName = "password" required>
	        	</mat-form-field>        	
	    </form>    
	
		<!-- loginBtn loginBtn--google -->
		<button mat-raised-button (click)="login()" color="primary">Login</button>
		<button mat-raised-button class="googleLoginBtn"><a [href]="googleCodeUrl">Login with Google</a></button>
		  
	  	
		
	
	</div>
</div>
